<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Alura</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="contenido">
        <header class="logo">
            <div class="logoImg">
                <img src="./media/Vector.png" alt="logo">
            </div>
        </header>
        <main class="main">
            <section class="parte1">
                <div class="container">
                    <div class="izq">
                        <textarea class="entrada" id="entrada_texto" placeholder="Ingrese el texto aqui"></textarea>
                    </div>
                    <div class="btn-izq">
                        <div class="subtexto">
                            <img id='img' src="/media/Exclamacion.png" alt="advertencia">
                            <p>Solo minusculas y sin acentos</p>
                        </div>
                        <div class="botones">
                            <button type='submit' class="BtnG" id="btnEncriptar" onclick="encriptar()">Encriptar</button>
                            <button type="submit" class="BtnG" id ='btnDesencriptar' onclick="desencriptar()">Desencriptar</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class='parte2'>
                <div class="derecha">
                    <div>
                        <img src="./media/Muñeco.png" id='img-right' alt="imgRight">
                    </div>
                    <div>
                        <h2 id="text">Ningún mensaje fue encontrado</h2>
                    </div>
                    <div>
                        <textarea id="textArea" name='name' cols="60" rows="6" placeholder="Ingrese el texto que quiera encriptar o desencriptar."></textarea>
                    </div>
                    <div>
                        <button type='submit' class="BtnG" id="btnCopiar" onclick="copy()">Copiar</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
